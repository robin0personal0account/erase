<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>

    <script>
    // Get container element
    let container = document.querySelector('.container');
    
    // Calculate the number of boxes needed to fill the screen
    let boxSize = window.innerWidth < 480 ? window.innerWidth * 0.1 : window.innerWidth < 768 ? window.innerWidth * 0.05 : window.innerWidth * 0.0333;
    let count = Math.ceil(window.innerWidth / boxSize) * Math.ceil(window.innerHeight / boxSize);
    
    // Create boxes and append them to the container
    for(let i = 0; i < count; i++){
        let box = document.createElement('div');
        box.className = "box";
        container.appendChild(box);
    }

    // Get all boxes
    let boxes = document.querySelectorAll('.box');

    // Function to add 'active' class to box
    const activateBox = (e) => {
        if (e.target.classList.contains('box')) {
            e.target.classList.add('active');
        }
    };

    // Add event listeners for mouse and touch events
    container.addEventListener('mouseover', activateBox);
    container.addEventListener('touchmove', (e) => {
        let touch = e.touches[0];
        let target = document.elementFromPoint(touch.clientX, touch.clientY);
        activateBox({ target });
    });
    </script>
</body>
</html>
